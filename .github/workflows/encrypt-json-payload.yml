name: Encrypt Json Payload

on: push
  # workflow_dispatch:

env:
  DEPLOYMENT_NAME: Encrypt Json Payload
  key: ${{ secrets.key }}
  FIELDS_TO_ENCRYPT: "consumerKey,consumerSecret"


jobs:
  apigee-window-artifacts:
    name: Encrypt Json Payload
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Check out Git repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: "${{ secrets.GIT_TOKEN }}"

      - name: Encrypt Json Payload
        shell: pwsh
        run: |
          $env:ORG = "${{ secrets.APIGEE_ORG }}"
          $env:TOKEN = "${{ steps.auth.outputs.access_token }}"
          $env:key = "${{ secrets.key }}"

          # Split the comma-separated string into an array
          $fieldsToEncrypt = $env:FIELDS_TO_ENCRYPT -split ","
          
          Invoke-Pester ./encrypt-json-payload.ps1 -Passthru
